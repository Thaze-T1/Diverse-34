<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>34 DIVERSE // OMNI_CORE_V2</title>
    <style>
        body { background-color: #050a14; color: #60a5fa; font-family: 'Courier New', monospace; padding: 20px; margin: 0; }
        .header { border-bottom: 2px solid #1e3a8a; padding: 20px; text-align: center; }
        h1 { color: #22c55e; letter-spacing: 5px; text-shadow: 0 0 10px #22c55e; }
        #query { background: #000; border: 1px solid #1e3a8a; color: #22c55e; padding: 12px; width: 300px; outline: none; }
        .btn { background: #1e3a8a; color: white; border: none; padding: 12px 25px; cursor: pointer; font-weight: bold; }
        
        #console-log { color: #facc15; font-size: 12px; margin: 10px 0; text-align: center; }
        #feed { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        .card { border: 1px solid #1e3a8a; background: #000; padding: 10px; }
        .card iframe { width: 100%; aspect-ratio: 16/9; border: none; }
    </style>
</head>
<body>

    <div class="header">
        <h1>34 DIVERSE</h1>
        <div id="console-log">> [SYSTEM]: STANDBY_FOR_INPUT</div>
        <input type="text" id="query" placeholder="IDENTIFY TARGET...">
        <button class="btn" onclick="executeScan()">INFILTRATE</button>
    </div>

    <div id="feed"></div>

    <script>
        async function executeScan() {
            const q = document.getElementById('query').value;
            const log = document.getElementById('console-log');
            const feed = document.getElementById('feed');
            
            if(!q) return;
            
            log.innerText = "> [ATTEMPTING_COMM_LINK]...";
            feed.innerHTML = "";

            // Using the most reliable 2026 node: inv.tux.pizza
            // This pulls raw data directly. No Google script needed.
            const target = `https://inv.tux.pizza/api/v1/search?q=${encodeURIComponent(q)}`;

            try {
                const response = await fetch(target);
                
                if (!response.ok) throw new Error("TOWER_REFUSED_CONNECTION");
                
                const data = await response.json();
                
                if (data.length === 0) {
                    log.innerText = "> [ZERO_RESULTS_FOUND_IN_SECTOR]";
                    return;
                }

                log.innerText = `> [BREACH_SUCCESS]: ${data.length} ASSETS_LOCATED`;

                data.forEach(item => {
                    if (item.type === 'video') {
                        const div = document.createElement('div');
                        div.className = 'card';
                        div.innerHTML = `
                            <iframe src="https://www.youtube.com/embed/${item.videoId}" loading="lazy"></iframe>
                            <p style="color:#22c55e; font-size:12px;">${item.title}</p>
                            <a href="https://youtube.com/watch?v=${item.videoId}" target="_blank" style="color:#60a5fa; font-size:10px;">[VIEW_SOURCE]</a>
                        `;
                        feed.appendChild(div);
                    }
                });
            } catch (err) {
                log.innerText = "> [ERROR]: SIGNAL_JAMMED_BY_HOST_OR_CORS_BLOCK";
                log.style.color = "#ef4444";
                console.error(err);
            }
        }
    </script>
</body>
</html>
